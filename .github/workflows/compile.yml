name: Build and Upload Arch Package

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repository URL'
        required: true

env:
  TZ: Asia/Kolkata

jobs:
  build-arch-package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Pull Arch Linux Docker image
      run: docker pull archlinux:latest

    - name: Build Arch Linux package
      run: |
        docker run --rm \
          -v $(pwd):/workspace -w /workspace archlinux:latest bash -c "
            echo 'Building Arch Linux package';

            useradd -m builder;
            echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers;

              sudo -u builder bash -c '
              git clone \"${{ github.event.inputs.repo }}\" source;
              cd source;
              makepkg - --noconfirm;
              cp *.tar.zst /workspace/;
            '
          "

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: '*.tar.zst'
